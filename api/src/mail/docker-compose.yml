version: '3.7'
services:
  poste:
    image: analogic/poste.io
    restart: always
    network_mode: 'host'
    expose:
      - 25
      - 80
      - 443
      - 110
      - 143
      - 465
      - 587
      - 993
      - 995
    volumes:
      - /mnt/mail:/data
    environment:
      - HTTPS=ON
      - DISABLE_CLAMAV=TRUE
